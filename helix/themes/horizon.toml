"markup.italic"        = { fg = "cyan",    modifiers = ["italic"] }
"markup.strikethrough" = { modifiers = ["crossed_out"] }
"markup.link.url"      = { fg = "yellow", modifiers = ["underlined"] }
"markup.link.text"     = "green"
"markup.link.label"    = "blue"
"markup.quote"         = "green"
"markup.raw"           = "green"

