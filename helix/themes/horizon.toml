"ui.cursor.match"        = { modifiers = ["bold"]              }
"ui.popup"               = {                    bg = "select"  }

"diagnostic" = { modifiers = ["underlined"] }
"info"       = "white"
"hint"       = "light-gray"
"debug"      = "gray"
"warning"    = "green"
"error"      = "red"

"attribute"                 = "green"
"type"                      = "yellow"
